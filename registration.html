<html>
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <table align="center" cellpadding=15px cellspacing=15>
    <form>
      <h1>DevOps Lab</h1>
      <h2>Student Registration Form</h2>
      <tr>
        <td>Name</td>
        <td><input type="text" placeholder="enter your name"></td>
      </tr>
      <tr>
         <td>Contact Number</td>
         <td><input type="text" placeholder="enter your contact number"></td>
     </tr>
     <tr>
       <td>Gender</td>
       <td><input type="radio" name="f">Male
           <input type="radio" name="f">Female
        </td>
     </tr>
     <tr>
       <td>Address</td>
       <td><textarea rows="5" columns="3"></textarea></td>
     </tr>
    
     <tr>
    <td>Hobbies</td>
    <td><input type="checkbox">Reading
       <input type="checkbox">singing
       <input type="checkbox">Dancing
    </td>
    </tr>  
       
    <tr>
    <td>Skills</td>
    <td><input type="checkbox">C
       <input type="checkbox">Python
       <input type="checkbox">Java
       <input type="checkbox">SQL
       </td>
       </tr>  
     <tr>
     <td>Highest qualification</td>
     <td>
     <select>
     <option>--SELECT--</option>
     <option>Ph.D</option>
     <option>M.E/M.Tech</option>
     <option>B.E/B.Tech</option>
     <option>Diploma</option>
     <option>Inter</option>
     <option>SSC</option>
     </select>
     </td>
     </tr> 
    <tr>
    <td>district</td>
    <td>
    <select>
     <option>--SELECT--</option>
      <option>Mancherial</option>
      <option>Nalgonda</option>
      <option>Rangareddy</option>
     </select>
     </td>
     </tr>
     <tr>
     <td><input type="button" value="Register"></td>
     <td><input type="reset"></td>
     </tr>
   </form>
 </table>

 </html>
